<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quizstyle.css">
</head>
<body>
    <div class="qno" id="qno">Question No.</div>
    <div class="question" id="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque
        ipsam harum nihil alias deleniti repellat dolorum tempore architecto
        quidem quos</div>
        <br>
        <br>
        <div class="opt">
            <ul>
                <li>
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="option1">Option 1</label>

                </li>
                <li>
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option2">Option 2</label>

                </li>
                <li>
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="option3">Option 3</label>

                </li>
                <li>
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option4">Option 4</label>

                </li>
            </ul>
        </div>
        <div class="timer">
            <p id="clock">10:00 minutes left</p>
        </div>
        <div class="line">
            <div class="circle"></div> 
            <hr>
        
             </div>
        
        <div class="btn">
            <button type="button" id="prev" class="prev">Previous</button>
            <button type="button" id="next" class="next">Next</button>
        </div>

    <script src="main.js"></script>
</body>
</html>
